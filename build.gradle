plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

version = "0.0.2"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    withSourcesJar()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // These dependencies are used internally, and not exposed to consumers on their own compile classpath.
    // google standard java library
    implementation 'com.google.guava:guava:30.1.1-jre'
    // json serialization and deserialization
    implementation 'com.google.code.gson:gson:2.8.9'
    // http client
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/asafc/permit-java-private"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }


    publications {
        maven(MavenPublication) {
            groupId = 'io.permit'
            artifactId = 'sdk'

            from components.java

            pom {
                description = 'Java SDK for Permit.io: fullstack permissions for cloud native applications'
                url = 'https://permit.io'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'asafc'
                        name = 'Asaf Cohen'
                        email = 'asaf@permit.io'
                    }
                }
                scm {
                    url = 'https://github.com/permitio/permit-java'
                }
            }
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}